<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Трекер задач</title>
    <link rel="stylesheet" href="{{ static('css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ static('css/open-iconic-bootstrap.css') }}">
    <link rel="stylesheet" href="{{ static('css/style.css') }}">
    <link rel="stylesheet" href="{{ static('css/jquery-ui.css') }}">
    <link rel="shortcut icon" href="{{ static('img/ico.png') }}" type="image/x-icon">

    {% block extra_head %}{% endblock %}
</head>

<body>
    {% block header %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/"><img src="{{ static('img/logo3.svg') }}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn-m create" href="{{ url('create_issue') }}" role="button" aria-haspopup="true"
                    aria-expanded="false">Создать задачу</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline mr-auto m-navbar-form" action="{{ url('search_issue') }}" method="get">
                <div class="input-group m-navbar-input-group">
                    <input class="form-control m-navbar-input" type="search" name="query"
                        value="{{ request.GET.get('query', '') }}" placeholder="Найти задачу" aria-label="Search"
                        id="search">
                    <div class="input-group-btn">
                        <button class="btn btn-success" type="submit">
                            <span class="oi oi-magnifying-glass"></span>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item dropdown" id="nav-item__settings">
                    <a class="dropdown nav-link" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span href="#" class="nav-link nav-link-mobile">Администрирование</span>
                        <span id="nav__settings-link" class="oi oi-cog nav-link-desktop"
                            style="font-size: 20px; line-height: 38px;"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink2">
                        <a class="dropdown-item" href="/admin">Администрирование</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="dropdown nav-link" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="nav-link-mobile">Настройки</span>
                        {% if request.user.avatar %}
                        <img src="{{ request.user.avatar.url }}" href="" width="38" height="38"
                            class="nav-link-desktop user_profile__avatar">
                        {% else %}
                        <div width="38" height="38" class="nav-link-desktop user_profile__avatar">AA</div>
                        {% endif %}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{{ url('profile', args=(request.user.username, )) }}">Профиль</a>
                        <a class="dropdown-item" href="{{ url('logout') }}">Выход</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ static('js/jquery.js') }}"></script>
    <script src="{{ static('js/jquery-ui.js') }}"></script>
    <script src="{{ static('js/popper.js') }}"></script>
    <script src="{{ static('js/bootstrap.js') }}"></script>
    <script src="{{ static('js/main.js') }}"></script>
    <script src="{{ static('js/drop.js') }}"></script>
</body>

</html>
